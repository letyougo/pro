<script>
  $(function () {
    var slideTab = $('.slide_tab .slide').swipeSlide({
      continuousScroll: true,
      autoSwipe: false,
      lazyLoad: true,
      firstCallback: function (i) {
        $('.slide_tab .tab .item').eq(i).addClass('cur');
      },
      callback: function (i) {
        $('.slide_tab .tab .item').eq(i).addClass('cur').siblings().removeClass('cur');
      }
    });
    $('#btn_left0').on('click', function (i) {
      slideTab[0].goTo('prev');
    });
    $('#btn_right0').on('click', function (i) {
      slideTab[0].goTo('next');
    });

    $('#btn_left1').on('click', function (i) {
      slideTab[1].goTo('prev');
    });
    $('#btn_right1').on('click', function (i) {
      slideTab[1].goTo('next');
    });

    $('#btn_left2').on('click', function (i) {
      slideTab[2].goTo('prev');
    });
    $('#btn_right2').on('click', function (i) {
      slideTab[2].goTo('next');
    });

  });


</script>
