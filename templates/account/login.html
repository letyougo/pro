<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <script>

    </script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown" style="width: 380px">
        <div>
            <div>

                <!-- <h1 class="logo-name">IN+</h1> -->
              <img src="/static/img/logo_01.png" width="150"/>
            </div>
            <h3>北京市海淀区教育招生和考试中心劳务费管理系统</h3>
{#            <p>注册一个账号把!亲#}
{#                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->#}
{#            </p>#}
{#            <p>Login in. To see it in action.</p>#}
            <form class="m-t" role="form" action="/login/" method="post">
                <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
                 <input type="hidden"  name="next" value="/admin/" class="form-control next" />
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="">
                </div>
               <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="phone" placeholder="您绑定的手机号" name="phone">
                        <span class="input-group-btn">
                             <button type="button" class="btn btn-primary" id="sendcode">发送验证码</button>
                        </span>
                    </div>
                </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="code" placeholder="您收到的验证码" >
                </div>




                <input type="submit" class="btn btn-primary block full-width m-b" value="登录"> </input>
                <button  class="btn btn-default block full-width m-b"   onclick="location.href='/forget/'">修改(忘记)密码</button>

            </form>
{#            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>#}
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>


</body>
<script type="text/javascript">

    document.querySelector('.next').value = location.search.replace("?next=",'')

    $("#sendcode").click(function () {
        var phone = $("#phone").val()
            $.ajax({
                url:'/sendcode/?phone='+phone,
                success:function () {
                    $("#sendcode").text('已发送').removeClass('btn-primary')
                    setTimeout(function () {
                        $("#sendcode").text('重新发送验证码').addClass('btn-primary')
                    },3000)
                }
            })
    })
</script>
</html>
