[uwsgi]

http = 0.0.0.0:8000

home            = /root/.virtualenvs/py3emv/

# the base directory (full path)
chdir           = /root/pro

# Django s wsgi file
module          = pro.wsgi

# process-related settings
# master
master          = true

# maximum number of worker processes
processes       = 4

# ... with appropriate permissions - may be needed
# chmod-socket    = 664
# clear environment on exit
vacuum          = true

;buffer-size     = 32768